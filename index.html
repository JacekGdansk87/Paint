<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div id="drawingTools">
            <div id= "colors">
                <button id = "black"  onclick="changeColor('black')"></button>
                <button id = "grey"  onclick="changeColor('grey')"></button>
                <button id = "red"  onclick="changeColor('red')"></button>
                <button id = "orange"  onclick="changeColor('orange')"></button>
                <button id = "yellow"  onclick="changeColor('yellow')"></button>
                <button id = "green"  onclick="changeColor('green')"></button>
                <button id = "blue"  onclick="changeColor('blue')"></button>
                <button id = "aqua"  onclick="changeColor('aqua')"></button>
                <button id = "pink"  onclick="changeColor('pink')"></button>
                <button id = "white"  onclick="changeColor('white')"></button>
            </div>      
            <div id="otherTools">
                <input type="range" id="brushSize" min="0" max="100" value="10"> 
                <button id="clearCanvas"  onclick="clearCanvas()">Reset</button>
                <button id="fillCanvas"  onclick="fillCanvas()">Feel</button>
                <button id="squareBrush" onclick="changeBrushStyle('square')">Square</button>
                <button id="roundBrush" onclick="changeBrushStyle('round')">Rounds</button>
                <button id="openFile" onclick="triggerClick()">Open</button>
            </div>    
        </div>
        
        
        <canvas id="canvas" width="800" height="500"></canvas>
        <input id="file" type="file" accept="image/*"/>
        
        
    </section>
    <script src="script.js"></script>
</body>
</html>
